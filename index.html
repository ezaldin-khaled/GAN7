<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <!-- <link rel="icon" type="image/svg+xml" href="/vite.svg" /> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gan7Club</title>
    
    <!-- Preload critical fonts to prevent FOUC -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preload" as="style" href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap">
    <link rel="preload" as="style" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap">
    <link rel="preload" as="style" href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;500;600;700&display=swap">
    
    <!-- Critical CSS to prevent layout shift -->
    <style>
      /* Prevent FOUC with critical styles */
      body {
        margin: 0;
        padding: 0;
        background: #ffffff;
        font-family: "Helvetica Neue", "Helvetica", "Arial", -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        line-height: 1.6;
        color: #333;
        font-weight: 400;
      }
      
      #root {
        min-height: 100vh;
      }
      
      /* Prevent layout shift during font loading */
      * {
        box-sizing: border-box;
      }
    </style>
    
    <!-- Preload hero images for better performance -->
    <link rel="preload" as="image" type="image/webp" href="/src/assets/ewew/optimized/hero-mobile.webp" media="(max-width: 767px)">
    <link rel="preload" as="image" type="image/webp" href="/src/assets/ewew/optimized/hero-tablet.webp" media="(min-width: 768px) and (max-width: 1919px)">
    <link rel="preload" as="image" type="image/webp" href="/src/assets/ewew/optimized/hero-desktop.webp" media="(min-width: 1920px)">
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
